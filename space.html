<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="space.css" />
  </head>

  <body>
    <div class="game-background">
      <div class="player-area-1">
        <div class="player-2">
          <!-- <div class="shoot2"></div> -->
        </div>
        <div class="player-1">
          <!-- <div class="shoot1"></div> -->
        </div>
      </div>
      <div class="sittings">
        <div>
          <p class="timer">1:00</p>
        </div>
        <button class="start">start</button>

        <div class="life-container">
          <div class="life player-red" id="red"></div>
          <div class="life player-white" id="white"></div>
        </div>
        <div class="life-number">
          <h5 class="red-health">200</h5>
          <h5 class="white-health">200</h5>
        </div>
        <button class="start reset" style="display: none">Reset</button>
      </div>
      <div class="player-area-2">
        <div class="player-3">
          <!-- <div class="shoot3"></div> -->
        </div>
        <div class="player-4">
          <!-- <div class="shoot4 "></div> -->
        </div>
      </div>
    </div>
    <script src="space.js"></script>
  </body>
</html>
